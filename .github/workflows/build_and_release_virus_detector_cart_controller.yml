name: 🛠 Build & Release Virus Detector Cart Controller

on:
  push:
    tags:
      - 'apps/virus_detector_cart_controller/v*'
  workflow_dispatch:

permissions:
  contents: write   # allow creating/updating Releases & uploading assets
  actions:  read    # allow pulling marketplace actions

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_release_android:
    name: Build and Release Android
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v3

      - name: 🚀 Cache pub deps
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: ☕️ Setup Java (Temurin 17)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: 🦋 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: 📥 Get dependencies
        run: |
          cd apps/virus_detector_cart_controller
          flutter pub get

      - name: ✅ Run tests
        run: |
          cd apps/virus_detector_cart_controller
          flutter test --coverage

      - name: 🏗️ Build APKs
        run: |
          cd apps/virus_detector_cart_controller
          flutter build apk --release --split-per-abi

      - name: 📦 Prepare artifacts
        run: |
          mkdir -p artifacts
          mv apps/virus_detector_cart_controller/build/app/outputs/flutter-apk/*.apk artifacts
          cd artifacts
          for f in *; do mv "$f" "virus_detector_cart_controller_$f"; done

      - name: 🏷️ Create or update Release
        uses: ncipollo/release-action@v1.16.0
        with:
          tag:       ${{ github.ref_name }}
          name:      Release ${{ github.ref_name }}
          artifacts: artifacts/*
          token:     ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          omitBody: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          omitPrereleaseDuringUpdate: true
          replacesArtifacts: true
          removeArtifacts: false
