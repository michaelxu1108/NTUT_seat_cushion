version: '3.8'

services:
  # FastAPI 應用
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: medical_system_api
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=medical_system
    volumes:
      - ../api:/app/api
      - ../ml:/app/ml
    depends_on:
      - mongodb
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: medical_system_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=medical_system

  # MongoDB Express (資料庫管理介面，可選)
  mongo-express:
    image: mongo-express:latest
    container_name: medical_system_mongo_express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongodb

volumes:
  mongodb_data:
